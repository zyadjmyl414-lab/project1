<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير | مجمع الشامل</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #8A4116;
            --primary-dark: #368181;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --white: #ffffff;
            --black: #000000;
            --bg-color: #f5f5f5;
            --bg-dark: #121212;
            --text-color: #333333;
            --text-dark: #eeeeee;
            --card-bg: #ffffff;
            --card-bg-dark: #1e1e1e;
            --border-color: #e0e0e0;
            --border-dark: #333333;
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --border-radius-sm: 6px;
            --transition: all 0.3s ease;
            --font-family: 'Tajawal', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--secondary-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 10px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>تسجيل دخول المدير</h2>
            <p>أدخل بياناتك للوصول إلى لوحة التحكم</p>
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <input type="email" id="adminEmail" placeholder="البريد الإلكتروني" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="كلمة المرور" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
            
            <div class="error-message" id="errorMessage">
                البريد الإلكتروني أو كلمة المرور غير صحيحة
            </div>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            العودة إلى الموقع
        </a>
    </div>

    <script>
        // Admin Login JavaScript
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Get admin data from localStorage
            const adminData = JSON.parse(localStorage.getItem('adminUsers')) || [];
            
            // Find admin user
            const admin = adminData.find(user => 
                user.email === email && 
                user.password === password && 
                user.role === 'admin'
            );
            
            if (admin) {
                // Save current admin session
                localStorage.setItem('currentAdmin', JSON.stringify({
                    id: admin.id,
                    name: admin.name,
                    email: admin.email,
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('currentAdmin')) {
            window.location.href = 'admin.html';
        }
    </script>
    <script>
if (!localStorage.getItem('adminUsers')) {
    localStorage.setItem('adminUsers', JSON.stringify([
        {
            id: 1,
            name: "Admin",
            email: "admin@admin.com",
            password: "123456",
            role: "admin"
        }
    ]));
}
</script>
    <script src="admin.js"></script>
    <script src="script.js"></script>
    <script src="app-safe.js"></script>


</body>
</html>
